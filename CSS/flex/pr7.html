<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      border: 4px solid;
      display: flex;
    }
    .container .item {
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      flex-grow: 1;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- flex-shrink -->
  <!--
    .item에 width 지정 X : 텍스트를 제외한 나머지 빈 공간 여백만 1:1:1 
    flex-basis : auto로 기본값 설정되어 있음.
  -->
  <div class="container">
    <div class="item">Good job!</div>
    <div class="item">A</div>
    <div class="item">Hello World~~</div>
  </div>
</body>
</html>
