<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      border: 4px solid;
      display: flex;
    }
    .container .item {
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item1 {
      flex-grow: 1;
    }
    .item2 {
      width: 100px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- flex-grow -->
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <!-- <div class="item item3">3</div> -->
  </div>
</body>
</html>
