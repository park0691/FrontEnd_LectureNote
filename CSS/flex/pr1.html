<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      border: 4px solid;
      display: flex;
      flex-wrap: wrap;
    }
    .container .item {
      width: 150px;
      height: 100px;
      background: tomato;
      border: 2px dashed red;
      border-radius: 10px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
  </div>
</body>
</html>
