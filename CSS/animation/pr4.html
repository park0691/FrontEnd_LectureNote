<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin: 30px;
      background: tomato;
      animation: movemove 2s 2s;
      animation-fill-mode: both; /* 애니메이션 돌기 전/후 상태 정의 */
    }
    @keyframes movemove {
      0% {
        transform: translate(100px, 100px);
        background: dodgerblue;
      }
      100% {
        transform: translate(300px, 100px);
        background: yellowgreen;
      }
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- animation-fill-mode -->
  <div class="box"></div>
</body>
</html>
